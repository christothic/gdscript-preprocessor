[plugin]

name="GDScript Preprocessor Plugin"
description="The GDScript Preprocessor Plugin extends the capabilities of GDScript, Godot's native scripting language, by introducing preprocessing features akin to those in C/C++. This plugin allows developers to use custom directives for conditional compilation and defining constants, significantly enhancing the scripting workflow in Godot."
author="Gothic"
version="0.1"
script="preprocessor.gd"
